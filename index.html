<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel-="stylesheet"
    />
    <title>Form A Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
        srcset=""
      />
    </section>

    <section id="main">
      <h1>
        Complete the form - <br />
        Complete the Story!
      </h1>
      <hr />
      <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required /><br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required /><br />
        <label for="animal-3">Last one:</label>
        <input type="text" id="animal-3" name="animal-3" required /><br />
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" required /><br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required /><br />
        <label for="num-1">Number</label>
        <input type="number" id="num-1" name="num-1" required /><br />
        <span>Yes or No:</span>
        <input type="radio" name="answer" id="yes" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative Speed: </label>
        <select name="speed" id="speed">
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="Meeh">Meeh</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          name="quote"
          id="quote"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices">
          <option value="Easy pissy, lemon squizzy"></option>
          <option value="gg ez"></option>
          <option value="Easy cake"></option>
          <option value="winner get the bigger bed"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message</label>
        <textarea name="message" id="message" cols="40" rows="8" required></textarea>
        <br>
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
